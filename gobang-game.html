<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏 - Gobang Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .game-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .board-container {
            position: relative;
            background: #deb887;
            border: 3px solid #8b7355;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
            border-radius: 8px;
        }

        .game-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .control-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .reset-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: rgba(79, 172, 254, 0.1);
            border: 2px solid rgba(79, 172, 254, 0.3);
            border-radius: 15px;
            padding: 15px 25px;
            text-align: center;
            min-width: 150px;
            backdrop-filter: blur(10px);
        }

        .info-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .current-player {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .player-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #333;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .player-black { background: #000; color: white; }
        .player-white { background: #fff; color: black; }

        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .game-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.7);
            transition: all 0.3s ease;
        }

        .overlay-content.show {
            transform: scale(1);
        }

        .overlay-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
        }

        .overlay-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .winner-black { color: #333; }
        .winner-white { color: #666; }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            .game-title {
                font-size: 2em;
            }
            
            #gameCanvas {
                width: 300px;
                height: 300px;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .info-card {
                min-width: 120px;
                padding: 10px 15px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease;
        }

        .animate-pulse {
            animation: pulse 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">
                <i class="fas fa-chess-board"></i>
                五子棋游戏
            </h1>
            <p class="game-subtitle">Five in a Row - Gobang Game</p>
        </div>

        <div class="game-board">
            <div class="board-container">
                <canvas id="gameCanvas" width="450" height="450"></canvas>
            </div>

            <div class="game-controls">
                <div class="current-player">
                    <span>当前玩家:</span>
                    <div id="playerIndicator" class="player-indicator player-black">●</div>
                    <span id="playerName">黑棋</span>
                </div>
                <button id="undoBtn" class="control-btn">
                    <i class="fas fa-undo"></i>
                    悔棋
                </button>
                <button id="resetBtn" class="control-btn reset-btn">
                    <i class="fas fa-refresh"></i>
                    重新开始
                </button>
            </div>
        </div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-title">游戏步数</div>
                <div id="moveCount" class="info-value">0</div>
            </div>
            <div class="info-card">
                <div class="info-title">黑棋胜利</div>
                <div id="blackWins" class="info-value">0</div>
            </div>
            <div class="info-card">
                <div class="info-title">白棋胜利</div>
                <div id="whiteWins" class="info-value">0</div>
            </div>
            <div class="info-card">
                <div class="info-title">游戏时间</div>
                <div id="gameTime" class="info-value">00:00</div>
            </div>
        </div>
    </div>

    <div id="gameOverlay" class="game-overlay">
        <div id="overlayContent" class="overlay-content">
            <h2 id="overlayTitle" class="overlay-title">游戏结束</h2>
            <p id="overlayMessage" class="overlay-message">恭喜获胜！</p>
            <button id="overlayResetBtn" class="control-btn">
                <i class="fas fa-play"></i>
                再来一局
            </button>
        </div>
    </div>
